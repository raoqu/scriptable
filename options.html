<html lang="en" class="no-js">
<head>
  <title>Scriptable Options</title>
  <link rel="stylesheet" type="text/css" href="codeflask.css"></link>
  <link rel="stylesheet" href="lib/prism.min.css">
  <script src="lib/prism.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
  <link rel="stylesheet" type="text/css" href="options.css"></link>
  <link rel="stylesheet" href="css/input.css">
  <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
  <!--<script type="text/javascript" src="js/bootstrap.min.js"></script>-->
  <script type="text/javascript" src="codeflask.js"></script>
  <script type="text/javascript" src="optionhead.js"></script>
</head>
<body>

  <input type="file" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" />
  <label for="file-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Import</span></label><a class="export functional" href="#">Export</a><a class="add functional" href="#">+ Add</a>
<ul class="configlist">
</ul>
<div class="config">
  <form>
    <div class="form-group row">
      <label for="smFormGroupInput" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
      <div class="col-sm-10">
        <input class="form-control form-control-sm" id="name" placeholder="Site Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="smFormGroupInput" class="col-sm-2 col-form-label col-form-label-sm">URL(pattern)</label>
      <div class="col-sm-10">
        <input class="form-control form-control-sm" id="domain" placeholder="http://*.domain.com/*">
      </div>
    </div>
    <div class="form-group row">
      <label for="smFormGroupInput" class="col-sm-2 col-form-label col-form-label-sm">Script</label>
    </div>
    <div class="code-column">
        <div class="codeview" id="code"></div>
    </div>
    <!--<a href="#" action="reloadConfig" id="reloadConfig" class="extentionTrigger invisible">extention config reload trigger</a>-->
    <center><button type="button" class="btn btn-md btn-primary">Save</button></center>
    <span class="gray">* Leve all field empty to delete an item.</span>
  </form>
  <script src="js/jquery.custom-file-input.js"></script>
  <script type="text/javascript" src="options.js"></script>
</div>
</body>
</html>
